<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head th:fragment="headerfiles(titolo)">
		<title th:text="${titolo}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/style.css}">

        <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Script FontAwesome -->
        <script src="https://kit.fontawesome.com/6598bddde5.js" crossorigin="anonymous"></script>
	</head>

	<body class="mx-0 mx-md-3" th:fragment="body(main)">

		<!-- Navbar del sito -->
		<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/default}" th:text="#{nav.titolo}"></a>
				<a class="navbar-brand" sec:authorize="isAnonymous()" th:href="@{/index}" th:text="#{nav.titolo}"></a>
				<div sec:authorize="isAnonymous()" class="nav-item">
					<a class="btn btn-outline-light" th:href="@{/login}">
						<i class="fa-solid fa-user"></i>
						<span th:text="#{nav.area}"></span>
					</a>
				</div>
				<div sec:authorize="isAuthenticated()" class="nav-item dropstart">
					<button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
						aria-expanded="false" th:text="#{nav.area}">
					</button>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" th:href="@{/profilo}">
								<i class="fa-solid fa-user"></i>
								<span th:text="#{nav.profilo}"></span>
							</a>
						</li>
						<li><hr class="dropdown-divider"></li>
						<li>
							<a class="dropdown-item" th:href="@{/logout}">
								<i class="fa-solid fa-arrow-right-from-bracket"></i>
								<span th:text="#{nav.logout}"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Testata -->
		<header class="d-flex align-items-center"></header>

		<!-- Elemento main delle pagine -->
		<th:block th:replace="${main}"></th:block>

		<!-- Fondo -->
		<footer class="bg-white border-top border-4 border-light">
			<div class="container-fluid mt-2">
				<div class="h3 d-flex gap-3">
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-twitter"></i>
				</div>
			</div>
			<div class="container-fluid bg-primary text-light d-flex py-3">
				<h6 class="m-0" th:text="#{footer.titolo}"></h6>
				<div class="ms-auto">
					<a class="text-light" sec:authorize="isAnonymous()" th:href="@{/login}" th:text="#{footer.login}"></a>
					<a class="text-light" sec:authorize="isAuthenticated()" th:href="@{/logout}" th:text="#{footer.logout}"></a>
				</div>
			</div>
		</footer>

	</body>

</html>
