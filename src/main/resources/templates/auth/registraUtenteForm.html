<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="fragments/base :: headerfiles(#{auth.registraUtenteForm.titolo})"></head>

    <body th:replace="fragments/base :: body(~{::main})">

		<main class="container-fluid px-lg-5 py-3 bg-light">
            <section class="container px-lg-5">
                <div class="text-center">
                    <div class="display-6" th:text="#{auth.registraUtenteForm.titolo}"></div>
                </div>
                <form class="my-1" th:action="@{/register}" method="post" novalidate>
                    <!-- Username -->
                    <div class="row mt-3">
                        <div class="col col-md-4"></div>
                        <div class="col-12 col-md-4">
                            <div class="form-floating">
                                <input id="username" type="text" class="form-control" placeholder=" " th:field="${credenziali.username}">
                                <label for="username" th:text="#{auth.registraUtenteForm.username}"></label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4" th:if="${#fields.hasErrors('credenziali.username')}">
                            <div class="alert alert-danger" th:errors="${credenziali.username}"></div>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row my-3">
                        <div class="col col-md-4"></div>
                        <div class="col-12 col-md-4">
                            <div class="form-floating">
                                <input id="password" type="password" class="form-control" placeholder=" " th:field="${credenziali.password}">
                                <label for="password" th:text="#{auth.registraUtenteForm.password}"></label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4" th:if="${#fields.hasErrors('credenziali.password')}">
                            <div class="alert alert-danger" th:errors="${credenziali.password}"></div>
                        </div>
                    </div>
                    <!-- Nome -->
                    <div class="row my-3">
                        <div class="col col-md-4"></div>
                        <div class="col-12 col-md-4">
                            <div class="form-floating">
                                <input id="nome" type="text" class="form-control" placeholder=" " th:field="${utente.nome}">
                                <label for="nome" th:text="#{auth.registraUtenteForm.nome}"></label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4" th:if="${#fields.hasErrors('utente.nome')}">
                            <div class="alert alert-danger" th:errors="${utente.nome}"></div>
                        </div>
                    </div>
                    <!-- Cognome -->
                    <div class="row mb-3">
                        <div class="col col-md-4"></div>
                        <div class="col-12 col-md-4">
                            <div class="form-floating">
                                <input id="cognome" type="text" class="form-control" placeholder=" " th:field="${utente.cognome}">
                                <label for="cognome" th:text="#{auth.registraUtenteForm.cognome}"></label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4" th:if="${#fields.hasErrors('utente.cognome')}">
                            <div class="alert alert-danger" th:errors="${utente.cognome}"></div>
                        </div>
                    </div>
                    <!-- Submit -->
                    <div class="row">
                        <div class="col col-md-4"></div>
                        <div class="col-12 col-md-4 d-grid">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa-solid fa-user-plus"></i>
                                <span th:text="#{auth.registraUtenteForm.registrati}"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <span th:text="#{auth.registraUtenteForm.login}"></span>
                    <a th:href="@{/login}" th:text="#{auth.registraUtenteForm.qui}"></a>
                </div>
            </section>
        </main>

	</body>

</html>
